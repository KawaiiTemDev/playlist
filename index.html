<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Playlist</title>
  <link rel="icon" href="path/to/your/favicon.ico" /> <!-- Add your favicon here -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffe4f4, #fff0fc);
      font-family: 'Comic Sans MS', 'cursive', sans-serif;
    }
  </style>
</head>
<body class="text-pink-800">
  <div class="flex flex-col lg:flex-row p-6 gap-8">
    <!-- Playlist Info -->
    <div class="flex flex-col items-center lg:items-start lg:w-1/3">
      <img id="cover-img" class="rounded-xl shadow-xl mb-4 w-64 h-64 object-cover" />
      <h1 id="playlist-title" class="text-3xl font-bold">Loading...</h1>
      <p id="author" class="text-sm text-pink-600 mt-1"></p>
      <p id="meta" class="text-xs mt-2 italic"></p>
      <p id="description" class="mt-4 text-pink-700 text-sm"></p>

      <div class="flex gap-4 mt-6">

      </div>
    </div>

    <!-- Track List -->
    <div class="lg:w-2/3 w-full">
      <div class="flex justify-between font-semibold border-b border-pink-300 pb-2 mb-2">
        <span>Track</span>
        <span>Duration</span>
      </div>
      <div id="track-list" class="space-y-3">
        <!-- Tracks will be added here by JS -->
      </div>
    </div>
  </div>
</body>
</html>
